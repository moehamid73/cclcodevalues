{% extends "./base.html" %}
{% block content %}
    <div class="auto-cols-auto">
        <div>
            <h2 class="underline italic">Instructions:</h2>
            <h1>1- Paste Query in the grey box</h1>
            <h2>2- Click "NEXT"</h2>
            >br />
            <form action="{% url 'output' %}" method="POST" name="queryform">
                {% csrf_token %}

                <textarea id="querytext" name="querytext" rows="14" class="block p-2.5 w-full 
                text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 
                focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 
                dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Paste here..."></textarea>
                <br /><br />   
                <!-- <input type="submit" value="NEXT" style="background-color:rgb(0, 217, 255);width: 200px;height: 40px;cursor: pointer;"></input> -->
                <div class="flex space-x-10">
                    <button type="submit" 
                        class="w-32 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Next
                    </button> 
                    <button type="submit" class="w-32 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        <a href="{% url 'home' %}" target="_self" style="padding: 8px 12px; border: 1px solid #ED2939;border-radius: 2px;font-family: Helvetica, Arial, sans-serif;font-size: 14px; color: #ffffff;text-decoration: none;font-weight:bold;display: inline-block;">
                            Start Over
                        </a>
                    </button>
                </div>
            </form>
        </div>
        <br /><br />
        <div rows="12" name="demotext" style="background-color:black;color: white;padding: 16px;">
            select ta.* <br />
            from table ta <br />
            where ta.value_code  in (observation_cd, discharged_cd)<br />
            with time = 30, format(date, ";;q")<br/ >
        </div>   
    </div>
{% endblock content %}
